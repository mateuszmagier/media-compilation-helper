<ng-container *ngIf="compilation">
  <h3 class="compilation-name" *ngIf="compilation.name">{{compilation.name}}</h3>
  <div *ngIf="newCompilationMode && filesService.audioFilesList$.getValue().length" class="input-group">
    <input #compilationName type="text" class="form-control" placeholder="My compilation" required>
    <span class="input-group-btn">
      <button (click)="save(compilationName)" class="btn btn-success" type="button">Save</button>
    </span>
  </div>
  <button *ngIf="!newCompilationMode" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
  <table *ngIf="compilation.audiofiles && compilation.audiofiles.length" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Timestamp</th>
        <th scope="col">Filename</th>
        <th scope="col">Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let audiofile of compilation.audiofiles; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{audiofile.timestamp}}</td>
        <td>{{audiofile.filename}}</td>
        <td>{{audiofile.duration | convertTimestamp:false}}</td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete compilation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete selected compilation?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" (click)="delete()" data-dismiss="modal" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
