<table *ngIf="compilation.audiofiles && compilation.audiofiles.length" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Timestamp</th>
      <th scope="col">Filename</th>
      <th scope="col">Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let audiofile of compilation.audiofiles; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{audiofile.timestamp}}</td>
        <td>{{audiofile.filename}}</td>
        <td>{{audiofile.duration | convertTimestamp:false}}</td>
    </tr>
  </tbody>
</table>
