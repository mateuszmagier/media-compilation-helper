<div class="app-container">
  <ng-container *ngIf="authService.user; else loginForm">
    <div class="user-panel">
      <span class="user-panel__email">{{authService.user.email}}</span>
      <button (click)="logout()" type="button" class="user-panel__logout btn btn-dark">Logout</button>
    </div>
      <app-navigation></app-navigation>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
  </ng-container>
  <ng-template #loginForm>
    <app-login></app-login>
  </ng-template>
</div>
